    <script>

const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);

      const createScene = () => {
        const scene = new BABYLON.Scene(engine);

        // 📷 Camera
        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          Math.PI / 2,
          Math.PI / 3,
          15,
          new BABYLON.Vector3(0, 2, 0),
          scene
        );
        camera.attachControl(canvas, true);

        // 💡 Lighting
        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );
        light.intensity = 0.8;

        scene.clearColor = new BABYLON.Color4(0.8, 0.9, 1, 1);

        return scene;
      };

      const scene = createScene();
      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener("resize", () => {
        engine.resize();
      });


      const createOfficeRoom = (scene) => {
        const floor = BABYLON.MeshBuilder.CreateGround(
    "floor",
    { width: 10, height: 10 },
    scene
  );
  const floorMat = new BABYLON.StandardMaterial("floorMat", scene);
  floorMat.diffuseColor = new BABYLON.Color3(0.9, 0.9, 0.8);
  floor.material = floorMat;

  // 🛠️ Walls
  const wallMaterial = new BABYLON.StandardMaterial("wallMat", scene);
  wallMaterial.diffuseColor = new BABYLON.Color3(0.8, 0.8, 0.9);

  const walls = [];
  const wallConfigs = [
    { name: "frontWall", position: [0, 2, -5], rotation: [0, 0, 0] },
    { name: "backWall", position: [0, 2, 5], rotation: [0, 0, 0] },
    { name: "leftWall", position: [-5, 2, 0], rotation: [0, Math.PI / 2, 0] },
    { name: "rightWall", position: [5, 2, 0], rotation: [0, Math.PI / 2, 0] },
  ];

  wallConfigs.forEach((config) => {
    const wall = BABYLON.MeshBuilder.CreateBox(
      config.name,
      { width: 10, height: 4, depth: 0.3 },
      scene
    );
    wall.position.set(...config.position);
    wall.rotation.y = config.rotation[1];
    wall.material = wallMaterial;
    walls.push(wall);
  });
  // 🛠️ Floor

};

createOfficeRoom(scene);
const createFileCabinets = (scene) => {
  const cabinetMaterial = new BABYLON.StandardMaterial("cabinetMat", scene);
  cabinetMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);

  for (let i = 0; i < 4; i++) {
    const cabinet = BABYLON.MeshBuilder.CreateBox(
      `cabinet_${i}`,
      { width: 2, height: 2, depth: 0.5 },
      scene
    );
    cabinet.position.set(-4 + i * 2.5, 3, -4.8);
    cabinet.material = cabinetMaterial;

    // Add Handles
    const handle = BABYLON.MeshBuilder.CreateBox(
      `handle_${i}`,
      { width: 0.1, height: 0.1, depth: 0.1 },
      scene
    );
    handle.position.set(-4 + i * 2.5, 3, -4.55);
    const handleMat = new BABYLON.StandardMaterial("handleMat", scene);
    handleMat.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3);
    handle.material = handleMat;
  }
};

createFileCabinets(scene);
const createFurniture = (scene) => {
  // 🪑 Desk
  const desk = BABYLON.MeshBuilder.CreateBox(
    "desk",
    { width: 3, height: 0.3, depth: 1.5 },
    scene
  );
  desk.position.set(0, 1.5, 0);
  const deskMat = new BABYLON.StandardMaterial("deskMat", scene);
  deskMat.diffuseColor = new BABYLON.Color3(0.6, 0.4, 0.2);
  desk.material = deskMat;

  // Legs
  for (let i = 0; i < 4; i++) {
    const leg = BABYLON.MeshBuilder.CreateBox(
      `leg_${i}`,
      { width: 0.2, height: 1.5, depth: 0.2 },
      scene
    );
    leg.position.set(
      (i % 2 === 0 ? -1.3 : 1.3),
      0.75,
      (i < 2 ? -0.6 : 0.6)
    );
    leg.material = deskMat;
  }

  // 🪑 Chair
  const chair = BABYLON.MeshBuilder.CreateBox(
    "chair",
    { width: 1, height: 2, depth: 1 },
    scene
  );
  chair.position.set(0, 0.5, 2);
  const chairMat = new BABYLON.StandardMaterial("chairMat", scene);
  chairMat.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3);
  chair.material = chairMat;
};

createFurniture(scene);

const createDoor = (scene) => {
  const door = BABYLON.MeshBuilder.CreateBox(
    "door",
    { width: 1.5, height: 2.5, depth: 0.1 },
    scene
  );
  door.position.set(3, 1.25, 5.1); // Slightly beyond the wall
  const doorMat = new BABYLON.StandardMaterial("doorMat", scene);
  doorMat.diffuseColor = new BABYLON.Color3(0, 0, 0);
  door.material = doorMat;

  // Add a Door Handle
  const handle = BABYLON.MeshBuilder.CreateCylinder(
    "handle",
    { diameter: 0.1, height: 0.2 },
    scene
  );
  handle.position.set(-2.5, 1.25, -5.05);
  const handleMat = new BABYLON.StandardMaterial("handleMat", scene);
  handleMat.diffuseColor = new BABYLON.Color3(0.8, 0.8, 0.9);
  handle.material = handleMat;
};

createDoor(scene);

const shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
shadowGenerator.addShadowCaster(scene.getMeshByName("desk"));
shadowGenerator.addShadowCaster(scene.getMeshByName("chair"));
shadowGenerator.useBlurExponentialShadowMap = true;

scene.getMeshByName("floor").receiveShadows = true;
